<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cheer up ðŸ’›</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fff3b0, #fde68a);
      font-family: "Arial", sans-serif;
      padding: 0 10px;
    }

    .card {
      background: #fffdf5;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      color: #92400e;
      font-size: 28px;   /* bigger */
    }

    p {
      font-size: 22px;   /* bigger */
      color: #78350f;
      min-height: 60px;
    }
    
    button {
      margin-top: 20px;
      padding: 14px 24px; /* slightly bigger button */
      border: none;
      border-radius: 25px;
      background-color: #facc15;
      color: #78350f;
      font-size: 18px;    /* bigger text */
      cursor: pointer;
    }

    button:hover {
      background-color: #eab308;
    }

    .image-box {
      position: relative;
      width: 100%;
      margin-top: 20px;
    }

    .image-box img {
      width: 100%;
      height: auto;
      border-radius: 15px;
    }

    .image-text {
      font-size: 20px;    /* bigger text on images */
      padding: 10px 16px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>HELLO VELLE ðŸŒ»</h1>
    <p id="message">DONT BE SAD</p>

    <div id="image1" class="image-box" style="display:none;">
        <img src="image1.jpg" alt="First surprise">
        <div class="image-text">u cute</div>
    </div>

    <div id="image2" class="image-box" style="display:none;">
        <img src="image2.jpg" alt="Second surprise">
        <div class="image-text">LUFF U BYE</div>
    </div>

    <button id="actionButton" onclick="newMessage()">Click HERE</button>
  </div>
  
  <script>
    const messages = [
      "you will get thru this",
      "Itâ€™s okay to feel lost, you will figure it out",
      "no matter what.....",
      "you are the kindest person I know",
      "and i trust that you know whats best for you",
      "so whatever decision you make......",
      "im sure its the right one",
      "and ill be right here!!!!",
      "this will make u feel even special HA",
      "ok cheer up, i love you"
    ];

    let index = 0;
    let stage = "messages"; // messages â†’ image1 â†’ image2
    const button = document.getElementById("actionButton");

    function newMessage() {
      const messageEl = document.getElementById("message");
      const img1 = document.getElementById("image1");
      const img2 = document.getElementById("image2");

      if (stage === "messages") {
        if (index < messages.length) {
          messageEl.innerText = messages[index];
          index++;
          if (index === 1) {
            button.innerText = "Click AGAIN ðŸ’›";
          }
        } else {
          stage = "image1";
          messageEl.style.display = "none";
          img1.style.display = "block";
          button.innerText = "Next ðŸ‘‰";
        }
      } 
      else if (stage === "image1") {
        img1.style.display = "none";
        img2.style.display = "block";
        stage = "image2";
        button.innerText = "BYE ðŸ‘‹";
      }
    }
  </script>

</body>
</html>
